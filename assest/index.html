<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <link href="style/style.css" rel="stylesheet" />

  <link href="style/fontawesome.min.css" rel="stylesheet" />

  <link href="style/all.css" rel="stylesheet" />

  <link href="#" rel="shortcut icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
  

  <link rel="shortcut icon" type="image/jpg" href="resource/images/favicon/icons8-microsoft-to-do-app-32.png"/>
</head>
<div class="container">
 <body>
   <div class="blakcscreen"></div>
   <main>
     <section class="list-section" id="list-section">

      <div class="list-wrapper">

        <div class="userinfo-section">

        <div class="profile-picture-box">
          <img src="resource/images/thumbnails/image.jpg" alt="pfp" class="profile-picture">
          <input type="file" id="file">
          <label for="file" id="uploadBtn">Choose Photo</label>
        </div>
        <!--! End of User info Profile picture box  -->
        <button type="button" class="listmenu-hambackbtn"><i class="fa fa-arrow-right"></i></button>
         <h4 class="username">Iric gorgi</h4>
         <p class="user-email">iricgorgi@gmail.com</p>
       </div>
        <!--! End of User info Sections -->
       <div class="search-box">
         <input type="search" placeholder="Search...">
       </div>
       <!--! End of List Search Box  -->
       <div class="main-lists">
         <ul>
           <li class="base-lsit"><i class="fa fa-sun"></i>My Day</li>
           <li class="base-lsit"><i class="fa fa-star"></i>Important</li>
           <li class="base-lsit"><i class="fa fa-newspaper"></i>Planned</li>
           <li class="base-lsit"><i class="fa fa-check-circle"></i>Complete</li>
           <li class="base-lsit"><i class="fa fa-home"></i>Tasks</li>
          </ul>
        </div>
        <!--! End of Main Lists  -->
        <hr>
        <div class="customizable-list">
          <h2>Coming Soon</h2>
          <p>Costumizable Lists</p>
        </div>
      </div>
      <!--! End of List Wrapper and container  -->
    </section>
    <!--! End of list section -->
     <section class="task-section" id="task-section">

       <div class="task-header-section">

         <div class="taskheader-name-date">
           <h1 class="list-name">My day</h1>
           <p class="the-date">Thursday, March 31</p>
          <button class="listmenu-hambtn"><i class="fa fa-th-list"></i></button>
         </div>
        <!--! End of Task header Name And Date  -->
         <div class="task-header-options">
           <ul>
             <li class="options-button"><i class="fa fa-ellipsis-h"></i>
              <ul class="taskheader-options-dropdown">
                <li><i class="fa fa-print"></i>Print</li>
                <li><i class="fa fa-envelope"></i>Email list</li>
                <li><i class="fa fa-map-pin"></i>Pin</li>
              </ul>
            </li>
          </ul>
        </div>
        <!--! End of Task header options  -->
        <div class="no-tasks-svg">
          <img src="resource\images\logo\weekly-calendar-monthly-calendar-svgrepo-com.svg" alt="Calendar" class="calendar-notaks-svg">
          <h2 class="no-tasks-head">Focus on your day</h2>
          <p class="no-tasks-discreption">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est, mollitia.</p>
        </div>
      </div>
      <!-- ! End of task header -->
       <div class="task-wrapper">
        <div class="task-generator">
          <input type="text" class="taskgene-title">
          <button type="button" class="task-submitbtn"><i class="fa fa-plus"></i></button>
        </div>
      </div>
      <!--! End of task wrapper and task container -->
     </section>
    </main>
    <!-- <script src="scripts/uploadimage.js"></script> -->
  <script src="scripts/hamburgerlist.js"></script>
  </body>
</div> <!--! End of container -->
</html>
